.collapsible {
    font-weight: 600;
    font-size: 18px;
    padding: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;

}

.collapsible:hover {

}

    font-size: 22px;

}

}

}

.visible {
    display: block;
}

/* ✅ Bullet Styling for Details */

    padding: 6px 0;

}

#product-details li:last-child {

}

        /* ✅ BACK TO STORE */

            display: block;
            margin-top: 20px;

            font-size: 16px;

            color: black;
        }

            }
            .product-image, .product-info {

                margin: 20px auto;
            }
        }

/* ✅ RATING SECTION */

.product-material {

}

.product-colors {
    font-size: 16px;

    align-items: center;
    gap: 10px;
}

.color-options {
    display: flex;
    gap: 8px;

.color-swatch {

    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;

<body>

    <!-- ✅ NAVIGATION HEADER -->
    <header class="nav-header">
        <div class="nav-left">
            <a href="/">
                <img src="{{ url_for('static', filename='images/tory-burch-logo.jpeg') }}" alt="Tory Burch Logo" class="nav-logo">
            </a>
        </div>
        <div class="nav-center">
            <img src="{{ url_for('static', filename='images/tory-burch-banner.png') }}" alt="Tory Burch Banner" class="nav-banner">
        </div>
        <div class="nav-right">
            <a href="/backend" class="nav-text">Customer Lookup</a>
        </div>
    </header>

<!-- Product Details Section (Keeps Existing Logic) -->
<div class="container">
    <div class="product-image">
        <img id="product-image" src="" alt="Product Image">
    </div>

    <div class="product-info">
        <p id="product-promo" class="promo" style="display: none;"></p>
        <h1 id="product-title">Loading...</h1>
        <p class="price" id="product-price"></p>

        <!-- Star Rating (Hidden by Default) -->
        <div id="product-rating" class="rating-container hidden">
            <span class="stars" id="stars"></span> 
            <span class="rating-number" id="rating-number"></span>
        </div>

        <!-- Material Section -->
        <div class="product-material">
            <h3>Material</h3>
            <p id="product-material">Loading...</p>
        </div>
        
        <hr>
        
        <!-- Color Selection -->
        <div class="product-colors">
            <h3>Color <span id="selected-color-name"></span></h3>
            <div class="color-options" id="color-options"></div>
        </div>
        
        <hr>
        
        <!-- Add to Bag Button -->
        <button class="add-to-bag">ADD TO BAG</button>

        <!-- Description Section -->
        <div class="collapsible" onclick="toggleDetails('description-content', this)">
            DESCRIPTION <span class="arrow">+</span>
        </div>
        <div id="description-content" class="content"></div>

        <!-- Details Section -->
        <div class="collapsible" onclick="toggleDetails('details-content', this)">
            DETAILS <span class="arrow">+</span>
        </div>
        <div id="details-content" class="content">
            <ul id="product-details"></ul>
        </div>

        <a href="/" class="back-button">Back to Store</a>
    </div>
</div>

<!-- "You May Also Like" Section Below Product Details -->
<div class="related-products">
    <h2 class="related-title">YOU MAY ALSO LIKE</h2>
    <div class="related-container" id="related-products"></div>
</div>


<!-- ✅ JavaScript for Product & Related Products -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const styleNumber = params.get("style-number");
    const colorCode = params.get("color-code");

    fetch(`/get_product_by_id?style-number=${styleNumber}&color-code=${colorCode}`)
        .then(response => response.json())
        .then(product => {
            document.getElementById("product-title").textContent = product["name"];
            document.getElementById("product-image").src = product["product-img"];
            document.getElementById("product-price").textContent = product["price"];
            
            // ✅ Material Section
            document.getElementById("product-material").textContent = product["material"] || "N/A";

            // ✅ Color Swatches
            let colorContainer = document.getElementById("color-options");
            colorContainer.innerHTML = "";

            let colors = product["color"] ? product["color"].split(",") : [];

            if (colors.length > 0) {
                colors.forEach(colorName => {
                    let swatch = document.createElement("div");
                    swatch.classList.add("color-swatch");
                    swatch.dataset.colorName = colorName.trim();
                    swatch.style.backgroundColor = getColorCode(colorName.trim());

                    swatch.addEventListener("click", function () {
                        document.querySelector(".color-swatch.selected")?.classList.remove("selected");
                        this.classList.add("selected");
                        document.getElementById("selected-color-name").textContent = colorName;
                    });

                    colorContainer.appendChild(swatch);
                });

                // ✅ Auto-select the first color
                colorContainer.firstChild.classList.add("selected");
                document.getElementById("selected-color-name").textContent = colors[0].trim();
            } else {
                document.getElementById("selected-color-name").textContent = "No color available";
            }
        })
        .catch(error => console.error("❌ Error fetching product details:", error));
});

// ✅ Function to map color names to actual color codes
function getColorCode(colorName) {
    const colorMap = {
        "Powder Blue": "#B0C4DE",
        "Tory Navy": "#1C2B4B",
        "Black": "#000000",
        "Brown": "#8B4513",
        "Red": "#FF0000",
        "Green": "#008000",
        "White": "#FFFFFF",
        "Pink": "#FFC0CB"
    };
    return colorMap[colorName] || "#D3D3D3"; // Default to light gray if unknown
}


document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const styleNumber = params.get("style-number");
    const colorCode = params.get("color-code");

    fetch(`/get_product_by_id?style-number=${styleNumber}&color-code=${colorCode}`)
        .then(response => response.json())
        .then(product => {
            document.getElementById("product-title").textContent = product["name"];
            document.getElementById("product-image").src = product["product-img"];
            document.getElementById("product-price").textContent = product["price"];

            if (product["promo"]) {
                let promo = document.getElementById("product-promo");
                promo.textContent = product["promo"];
                promo.style.display = "inline-block";
            }

            // Fetch Related Products
            fetch(`/get_related_products?bag-type=${encodeURIComponent(product["bag-type"])}&exclude=${styleNumber}`)
                .then(response => response.json())
                .then(relatedProducts => {
                    let relatedContainer = document.getElementById("related-products");
                    relatedContainer.innerHTML = ""; // Clear existing content

                    relatedProducts.slice(0, 4).forEach(related => {
                        let productCard = document.createElement("div");
                        productCard.classList.add("related-card");

                        let link = document.createElement("a");
                        link.href = `product.html?style-number=${related["style-number"]}&color-code=${related["color-code"]}`;

                        let img = document.createElement("img");
                        img.src = related["product-img"];
                        img.alt = related["name"];

                        let title = document.createElement("h3");
                        title.textContent = related["name"];

                        let price = document.createElement("p");
                        price.classList.add("price");
                        price.textContent = related["price"];

                        link.appendChild(img);
                        productCard.appendChild(link);
                        productCard.appendChild(title);
                        productCard.appendChild(price);
                        relatedContainer.appendChild(productCard);
                    });
                });
        })
        .catch(error => console.error("Error fetching product details:", error));
});

// ✅ Toggle Function for Description & Details
function toggleDetails(id, element) {
    let section = document.getElementById(id);
    section.classList.toggle("visible");

    // ✅ Change + to - when expanded
    let arrow = element.querySelector(".arrow");
    arrow.textContent = section.classList.contains("visible") ? "−" : "+";
}
</script>
