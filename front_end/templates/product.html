<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Tory Burch</title>

    <!-- ✅ Minimalist Styling -->
    <style>
        /* ✅ NAVIGATION HEADER (UNCHANGED) */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            border-bottom: 2px solid #E27D30;
        }
        .nav-left, .nav-center, .nav-right {
            flex: 1;
        }
        .nav-left .nav-logo {
            height: 50px;
            width: auto;
        }
        .nav-center {
            text-align: center;
        }
        .nav-center .nav-banner {
            max-width: 300px;
            height: auto;
        }
        .nav-right {
            text-align: right;
        }
        .nav-right .nav-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.2s ease-in-out;
            font-family: 'Proxima Nova', sans-serif;
        }
        .nav-right .nav-text:hover {
            color: #E27D30;
            transform: scale(1.05);
        }

        /* ✅ PRODUCT CONTAINER */
        body {
            font-family: 'Proxima Nova', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            gap: 30px;
        }
        .product-image {
            flex: 1;
            min-width: 400px;
            text-align: center;
        }
        .product-image img {
            width: 100%;
            max-width: 450px;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            min-width: 400px;
        }

        /* ✅ MINIMAL PROMO */
        .promo {
            background-color: #f8f8f8;
            color: #E27D30;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 4px 8px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            color: black;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* ✅ STAR RATINGS */
        .rating {
            color: gold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* ✅ ADD TO BAG BUTTON */
        .add-to-bag {
            background: black;
            color: white;
            font-size: 16px;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .add-to-bag:hover {
            background: #E27D30;
        }

        /* ✅ COLLAPSIBLE DESCRIPTION & DETAILS */
        .collapsible {
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .collapsible:hover {
            color: #E27D30;
        }
        .arrow {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        .expanded .arrow {
            transform: rotate(45deg);
        }
        .content {
            display: none;
            padding: 10px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        .visible {
            display: block;
        }

        /* ✅ BACK TO STORE */
        .back-button {
            display: block;
            margin-top: 20px;
            color: #E27D30;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: black;
        }

        /* ✅ RESPONSIVE DESIGN */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .product-image, .product-info {
                min-width: 100%;
            }
            .add-to-bag {
                max-width: 300px;
                margin: 20px auto;
            }
        }

/* ✅ RATING SECTION */
.rating-container {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 18px;
    margin-bottom: 10px;
}

/* ⭐ Improved Star Visibility */
.stars {
    color: gold;  /* Changed from black to gold */
    font-size: 20px; /* Adjusted size for better visibility */
    letter-spacing: 2px; /* Adjust spacing */
    font-weight: bold; /* Make it bold */
    display: flex;
    align-items: center;
}

/* ⭐ Rating Number Style */
.rating-number {
    font-size: 14px; /* Slightly smaller for balance */
    color: #333; /* Darker for better readability */
    font-weight: bold;
    margin-left: 5px; /* Ensure spacing from stars */
}

/* ✅ Hide if no rating */
.rating-container.hidden {
    display: none;
}

.related-products {
    margin-top: 50px;
    padding: 20px;
    text-align: center;
}

.related-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.related-container {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.related-card {
    width: 200px;
    text-align: center;
}

.related-card img {
    width: 100%;
    border-radius: 5px;
}

.related-card h3 {
    font-size: 14px;
    margin: 5px 0;
}

.related-card .price {
    font-size: 16px;
    font-weight: bold;
}
    </style>
</head>
<body>

    <!-- ✅ NAVIGATION HEADER -->
    <header class="nav-header">
        <div class="nav-left">
            <a href="/">
                <img src="{{ url_for('static', filename='images/tory-burch-logo.jpeg') }}" alt="Tory Burch Logo" class="nav-logo">
            </a>
        </div>
        <div class="nav-center">
            <img src="{{ url_for('static', filename='images/tory-burch-banner.png') }}" alt="Tory Burch Banner" class="nav-banner">
        </div>
        <div class="nav-right">
            <a href="/backend" class="nav-text">Customer Lookup</a>
        </div>
    </header>

<!-- Product Details Section (Keeps Existing Logic) -->
<div class="container">
    <div class="product-image">
        <img id="product-image" src="" alt="Product Image">
    </div>

    <div class="product-info">
        <p id="product-promo" class="promo" style="display: none;"></p>
        <h1 id="product-title">Loading...</h1>
        <p class="price" id="product-price"></p>

        <!-- Star Rating -->
        <div id="product-rating" class="rating-container hidden">
            <span class="stars" id="stars"></span> 
            <span class="rating-number" id="rating-number"></span>
        </div>

        <button class="add-to-bag">ADD TO BAG</button>

        <!-- Description Section -->
        <div class="collapsible" onclick="toggleDetails('description-content', this)">
            DESCRIPTION <span class="arrow">+</span>
        </div>
        <div id="description-content" class="content">Hello there!</div>

        <!-- Details Section -->
        <div class="collapsible" onclick="toggleDetails('details-content', this)">
            DETAILS <span class="arrow">+</span>
        </div>
        <div id="details-content" class="content">
            <ul id="product-details"></ul>
        </div>

        <a href="/" class="back-button">Back to Store</a>
    </div>
</div>

<!-- ✅ "You May Also Like" Section (Now Below Product Details) -->
<div class="related-products">
    <h2 class="related-title">YOU MAY ALSO LIKE</h2>
    <div class="related-container" id="related-products"></div>
</div>

<!-- ✅ JavaScript for Product & Related Products -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const styleNumber = params.get("style-number");
    const colorCode = params.get("color-code");

    fetch(`/get_product_by_id?style-number=${styleNumber}&color-code=${colorCode}`)
        .then(response => response.json())
        .then(product => {
            document.getElementById("product-title").textContent = product["name"];
            document.getElementById("product-image").src = product["product-img"];
            document.getElementById("product-price").textContent = product["price"];

            if (product["promo"]) {
                let promo = document.getElementById("product-promo");
                promo.textContent = product["promo"];
                promo.style.display = "inline-block";
            }

            if (product["rating"] !== null && product["rating"] !== undefined) {
                let ratingContainer = document.getElementById("product-rating");
                let stars = document.getElementById("stars");
                let ratingNumber = document.getElementById("rating-number");

                let ratingValue = Math.round(product["rating"]);
                stars.innerHTML = "★".repeat(ratingValue);
                ratingNumber.textContent = `(${product["rating"]})`;

                ratingContainer.classList.remove("hidden");
            } else {
                document.getElementById("product-rating").classList.add("hidden");
            }

            // ✅ Populate Details Section Dynamically
            let detailsList = document.getElementById("product-details");
            detailsList.innerHTML = "";

            let detailsKeys = [
                "dimension", "material", "closure-type", "strap",
                "num-of-pockets", "dust-bag", "bag-size", "bag-type"
            ];

            detailsKeys.forEach(key => {
                if (product[key] && product[key] !== null) { 
                    let listItem = document.createElement("li");
                    listItem.textContent = product[key];
                    detailsList.appendChild(listItem);
                }
            });

            // ✅ Fetch Related Products
            fetch(`/get_related_products?style-number=${styleNumber}`)
                .then(response => response.json())
                .then(relatedProducts => {
                    let relatedContainer = document.getElementById("related-products");
                    relatedContainer.innerHTML = "";

                    relatedProducts.slice(0, 4).forEach(related => {
                        let productCard = document.createElement("div");
                        productCard.classList.add("related-card");

                        productCard.innerHTML = `
                            <a href="product.html?style-number=${related['style-number']}&color-code=${related['color-code']}">
                                <img src="${related['product-img']}" alt="${related['name']}">
                            </a>
                            <h3>${related["name"]}</h3>
                            <p class="price">${related["price"]}</p>
                        `;

                        relatedContainer.appendChild(productCard);
                    });
                });
        });
});

// ✅ Toggle Function for Description & Details
function toggleDetails(id, element) {
    let section = document.getElementById(id);
    section.classList.toggle("visible");

    // ✅ Change + to - when expanded
    let arrow = element.querySelector(".arrow");
    arrow.textContent = section.classList.contains("visible") ? "−" : "+";
}
</script>

</body>
</html>
