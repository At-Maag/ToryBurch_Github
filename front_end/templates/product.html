<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Tory Burch</title>

    <!-- ✅ Minimalist Styling -->
    <style>
        /* ✅ NAVIGATION HEADER (UNCHANGED) */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            border-bottom: 2px solid #E27D30;
        }
        .nav-left, .nav-center, .nav-right {
            flex: 1;
        }
        .nav-left .nav-logo {
            height: 50px;
            width: auto;
        }
        .nav-center {
            text-align: center;
        }
        .nav-center .nav-banner {
            max-width: 300px;
            height: auto;
        }
        .nav-right {
            text-align: right;
        }
        .nav-right .nav-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.2s ease-in-out;
            font-family: 'Proxima Nova', sans-serif;
        }
        .nav-right .nav-text:hover {
            color: #E27D30;
            transform: scale(1.05);
        }

        /* ✅ PRODUCT CONTAINER */
        body {
            font-family: 'Proxima Nova', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            gap: 30px;
        }
        .product-image {
            flex: 1;
            min-width: 400px;
            text-align: center;
        }
        .product-image img {
            width: 100%;
            max-width: 450px;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            min-width: 400px;
        }

        /* ✅ MINIMAL PROMO */
        .promo {
            background-color: #f8f8f8;
            color: #E27D30;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 4px 8px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            color: black;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* ✅ STAR RATINGS */
        .rating {
            color: gold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* ✅ ADD TO BAG BUTTON */
        .add-to-bag {
            background: black;
            color: white;
            font-size: 16px;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .add-to-bag:hover {
            background: #E27D30;
        }

        /* ✅ COLLAPSIBLE DESCRIPTION & DETAILS */
        /* ✅ DESCRIPTION & DETAILS - Minimalist & Modern */
.collapsible {
    font-weight: 600;
    font-size: 18px;
    padding: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    border-bottom: 2px solid #EAEAEA;
    transition: color 0.3s ease, transform 0.2s ease;
}

.collapsible:hover {
    color: #E27D30;
}

.arrow {
    font-size: 22px;
    transition: transform 0.3s ease;
}

.expanded .arrow {
    transform: rotate(90deg);
}

.content {
    display: none;
    padding: 15px;
    font-size: 16px;
    line-height: 1.8;
    color: #444;
    border-left: 3px solid #E27D30;
    border-radius: 5px;
    margin-top: 10px;
    transition: all 0.3s ease-in-out;
}

.visible {
    display: block;
}

/* ✅ Add orange left border to the Details section */
#details-content {
    border-left: 3px solid #E27D30; /* Orange border */
    padding-left: 15px; /* Adds spacing from the border */
    margin-top: 10px;
}

/* ✅ Style the list inside Details */
#product-details li {
    list-style: none; /* Remove default bullets */
    padding: 6px 0;
    font-size: 15px;
    border-bottom: 1px solid #EAEAEA; /* Light grey separator */
}

/* ✅ Add a `-` dash before each detail */
#product-details li::before {
    content: "- ";
    font-weight: bold;
    color: #000000;
    margin-right: 5px;
}

#product-details li:last-child {
    border-bottom: none;
}

        /* ✅ BACK TO STORE */
        .back-button {
            display: block;
            margin-top: 20px;
            color: #E27D30;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: black;
        }

        /* ✅ RESPONSIVE DESIGN */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .product-image, .product-info {
                min-width: 100%;
            }
            .add-to-bag {
                max-width: 300px;
                margin: 20px auto;
            }
        }

/* ✅ RATING SECTION */
.rating-container {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 18px;
    margin-bottom: 10px;
}

/* ⭐ Improved Star Visibility */
.stars {
    color: gold;  /* Changed from black to gold */
    font-size: 20px; /* Adjusted size for better visibility */
    letter-spacing: 2px; /* Adjust spacing */
    font-weight: bold; /* Make it bold */
    display: flex;
    align-items: center;
}

/* ⭐ Rating Number Style */
.rating-number {
    font-size: 14px; /* Slightly smaller for balance */
    color: #333; /* Darker for better readability */
    font-weight: bold;
    margin-left: 5px; /* Ensure spacing from stars */
}

/* ✅ Hide if no rating */
.rating-container.hidden {
    display: none;
}

/* ✅ Related Products Section - Minimal & Modern */
.related-products {
    display: block; /* Ensure it's not hidden */
    margin-top: 50px;
    padding: 20px;
    text-align: center;
}

.related-title {
    font-size: 22px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
    color: black;
}

.related-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.related-card {
    width: 250px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.related-card:hover {
    transform: scale(1.05);
}

.related-card img {
    width: 100%;
    border-radius: 5px;
}

.related-card h3 {
    font-size: 16px;
    font-weight: 500;
    color: black;
    margin: 8px 0;
}

.related-card .price {
    font-size: 16px;
    font-weight: bold;
    color: black;
}

.related-card .promo-text {
    font-size: 14px;
    font-weight: bold;
    color: green;
}

/* ✅ "Color" label remains dark while {color name} is lighter */
.product-colors h3 {
    font-size: 16px;
    font-weight: bold;
    color: #000; /* Keep "Color" text dark */
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* ✅ Ensure the color swatch (circle) is fully right-aligned */
.color-options {
    display: flex;
    justify-content: flex-end; /* Moves swatch to the right */
    align-items: center;
    flex-grow: 1;
}

#selected-color {
    margin-top: 10px;
    font-weight: bold;
}
.product-material {
    font-size: 16px;
    margin-bottom: 10px;
}

/* ✅ Keep "Color" dark and separate it from {color name} */
.product-colors {
    font-size: 16px;
    font-weight: bold;
    color: #000; /* "Color" remains dark */
    display: flex;
    align-items: center;
    gap: 8px; /* Adds spacing between "Color" and the color name */
}


/* ✅ Swatch (color circle) styling */
.color-swatch {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.2s ease-in-out;
}

/* ✅ Highlight selected swatch */
.color-swatch.selected {
    border: 2px solid black;
}

/* ✅ Add hover effect */
.color-swatch:hover {
    transform: scale(1.1);
}

/* ✅ Make the color name lighter */
#selected-color-name {
    font-weight: normal;
    color: #888; /* Lighter gray for better contrast */
    margin-left: 4px; /* Small spacing for a natural flow */
}


.add-to-bag {
    background-color: black;
    color: white;
    font-size: 16px;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: center;
}

.add-to-bag:hover {
    opacity: 0.8;
}


    </style>
</head>
<body>

    <!-- ✅ NAVIGATION HEADER -->
    <header class="nav-header">
        <div class="nav-left">
            <a href="/">
                <img src="{{ url_for('static', filename='images/tory-burch-logo.jpeg') }}" alt="Tory Burch Logo" class="nav-logo">
            </a>
        </div>
        <div class="nav-center">
            <img src="{{ url_for('static', filename='images/tory-burch-banner.png') }}" alt="Tory Burch Banner" class="nav-banner">
        </div>
        <div class="nav-right">
            <a href="/backend" class="nav-text">Customer Lookup</a>
        </div>
    </header>

<!-- Product Details Section (Keeps Existing Logic) -->
<div class="container">
    <div class="product-image">
        <img id="product-image" src="" alt="Product Image">
    </div>

    <div class="product-info">
        <p id="product-promo" class="promo" style="display: none;"></p>
        <h1 id="product-title">Loading...</h1>
        <p class="price" id="product-price"></p>

        <!-- Star Rating (Hidden by Default) -->
        <div id="product-rating" class="rating-container hidden">
            <span class="stars" id="stars"></span> 
            <span class="rating-number" id="rating-number"></span>
        </div>

        <!-- Material Section -->
        <div class="product-material">
            <h3>Material</h3>
            <p id="product-material">Loading...</p>
        </div>
        
        <hr>
        
        <!-- Color Selection -->
        <div class="product-colors">
            <h3>Color <span id="selected-color-name"></span></h3>
            <div class="color-options" id="color-options"></div>
        </div>
        
        <hr>
        
        <!-- Add to Bag Button -->
        <button class="add-to-bag">ADD TO BAG</button>

        <!-- Description Section -->
        <div class="collapsible" onclick="toggleDetails('description-content', this)">
            DESCRIPTION <span class="arrow">+</span>
        </div>
        <div id="description-content" class="content"></div>

        <!-- Details Section -->
        <div class="collapsible" onclick="toggleDetails('details-content', this)">
            DETAILS <span class="arrow">+</span>
        </div>
        <div id="details-content" class="content">
            <ul id="product-details"></ul>
        </div>

        <a href="/" class="back-button">Back to Store</a>
    </div>
</div>

<!-- "You May Also Like" Section Below Product Details -->
<div class="related-products">
    <h2 class="related-title">YOU MAY ALSO LIKE</h2>
    <div class="related-container" id="related-products"></div>
</div>


<!-- ✅ JavaScript for Product & Related Products -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const styleNumber = params.get("style-number");
    const colorCode = params.get("color-code");

    // ✅ Fetch Product Details
    fetch(`/get_product_by_id?style-number=${styleNumber}&color-code=${colorCode}`)
        .then(response => response.json())
        .then(product => {
            document.getElementById("product-title").textContent = product["name"];
            document.getElementById("product-image").src = product["product-img"];
            document.getElementById("product-price").textContent = product["price"];

            // ✅ Load Product Description
            document.getElementById("description-content").innerHTML = `<p>${product["description"] || "No description available."}</p>`;

            // ✅ Load & Format Details Section Without Labels
            let detailsList = document.getElementById("product-details");
            detailsList.innerHTML = ""; // Clear previous content

            const detailKeys = [
                "dimension",
                "material",
                "finish",
                "characteristic",
                "closure-type",
                "strap",
                "num-of-pockets",
                "technique",
                "dust-bag",
                "bag-size",
                "bag-type"
            ];

            detailKeys.forEach(key => {
                if (product[key] && product[key] !== "null") {
                    let listItem = document.createElement("li");
                    listItem.textContent = product[key]; // Display just the value, no label
                    detailsList.appendChild(listItem);
                }
            });

            if (detailsList.innerHTML.trim() === "") {
                detailsList.innerHTML = "<li>No additional details available.</li>";
            }

            // ✅ Load Material
            document.getElementById("product-material").textContent = product["material"] || "N/A";

            // ✅ Load Colors & Swatches
            let colorContainer = document.getElementById("color-options");
            colorContainer.innerHTML = "";
            let colors = product["color"] ? product["color"].split(",") : [];

            if (colors.length > 0) {
                colors.forEach(colorName => {
                    let formattedColor = formatColorName(colorName.trim());
                    let swatch = document.createElement("div");
                    swatch.classList.add("color-swatch");
                    swatch.dataset.colorName = formattedColor;
                    swatch.style.backgroundColor = getColorCode(formattedColor);

                    swatch.addEventListener("click", function () {
                        document.querySelector(".color-swatch.selected")?.classList.remove("selected");
                        this.classList.add("selected");
                        document.getElementById("selected-color-name").textContent = formattedColor;
                    });

                    colorContainer.appendChild(swatch);
                });

                // ✅ Auto-select the first color
                colorContainer.firstChild.classList.add("selected");
                document.getElementById("selected-color-name").textContent = formatColorName(colors[0].trim());
            } else {
                document.getElementById("selected-color-name").textContent = "No color available";
            }
        })
        .catch(error => console.error("❌ Error fetching product details:", error));

    // ✅ Fetch Related Products (Fix for "You May Also Like" section)
// ✅ Fetch Related Products (Fixed Handling)
fetch(`/get_related_products?style-number=${styleNumber}`)
    .then(response => response.json())
    .then(relatedProducts => {
        let relatedContainer = document.getElementById("related-products");
        relatedContainer.innerHTML = ""; // Clear previous content

        // ✅ Check if API returned valid products
        if (!relatedProducts || relatedProducts.length === 0) {
            console.warn("⚠ No related products found for style:", styleNumber);
            relatedContainer.innerHTML = "<p>No related products found.</p>";
            return;
        }

        // ✅ Limit display to 4 related products
        relatedProducts.slice(0, 4).forEach(related => {
            let productCard = document.createElement("div");
            productCard.classList.add("related-card");

            let link = document.createElement("a");
            link.href = `product.html?style-number=${related["style-number"]}&color-code=${related["color-code"]}`;

            let img = document.createElement("img");
            img.src = related["product-img"];
            img.alt = related["name"];
            img.loading = "lazy"; // Optimize performance

            let title = document.createElement("h3");
            title.textContent = related["name"];

            let price = document.createElement("p");
            price.classList.add("price");
            price.textContent = related["price"];

            link.appendChild(img);
            productCard.appendChild(link);
            productCard.appendChild(title);
            productCard.appendChild(price);
            relatedContainer.appendChild(productCard);
        });

        console.log("✅ Successfully loaded related products:", relatedProducts);
        
        })
        .catch(error => {
            console.error("❌ Error fetching related products:", error);
            document.getElementById("related-products").innerHTML = "<p>Error loading related products.</p>";
        });
});

// ✅ Toggle Function for Description & Details
function toggleDetails(id, element) {
    let section = document.getElementById(id);
    section.classList.toggle("visible");

    // ✅ Change + to - when expanded
    let arrow = element.querySelector(".arrow");
    arrow.textContent = section.classList.contains("visible") ? "−" : "+";
}

// ✅ Function to Format Color Names to Proper Case
function formatColorName(color) {
    return color.replace(/\b\w/g, char => char.toUpperCase());
}

// ✅ Function to Map Color Names to Actual Color Codes
function getColorCode(colorName) {
    const colorMap = {
        "Black": "#000000",
        "Vanilla Soft Serve": "#F3E5AB",
        "Powder Blue": "#B0C4DE",
        "Tory Navy": "#1C2B4B",
        "Brown": "#8B4513",
        "Red": "#FF0000",
        "Green": "#008000",
        "White": "#FFFFFF",
        "Pink": "#FFC0CB",
        "Grey": "#808080",
        "Beige": "#F5F5DC",
        "Tan": "#D2B48C",
        "Gold": "#FFD700",
        "Silver": "#C0C0C0",
        "Ivory": "#FFFFF0",
        "Camel": "#C19A6B",
        "Olive": "#808000",
        "Burgundy": "#800020",
        "Navy Blue": "#000080",
        "Light Blue": "#ADD8E6",
        "Dark Blue": "#00008B",
        "Coral": "#FF7F50",
        "Lavender": "#E6E6FA",
        "Teal": "#008080",
        "Mint": "#98FF98",
        "Yellow": "#FFFF00",
        "Orange": "#FFA500",
        "Rose": "#FF007F",
        "Lilac": "#C8A2C8",
        "Charcoal": "#36454F",
        "Mauve": "#E0B0FF",
        "Mustard": "#FFDB58",
        "Sand": "#C2B280",
        "Sky Blue": "#87CEEB"
    };
    return colorMap[colorName] || "#D3D3D3"; // Default to light gray if unknown
}

    </script>
    

</body>
</html>
