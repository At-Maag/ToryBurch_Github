<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Customer Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .header {
      background-color: #f4a261;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .container {
      display: flex;
    }
    .filter {
      width: 20%;
      padding: 20px;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    .content {
      width: 80%;
      padding: 20px;
    }
    .table-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4a261;
      color: white;
    }
    .filter h3 {
      margin-bottom: 10px;
    }
    .filter label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Customer Lookup</h1>
    <a href="/" style="color: white; text-decoration: none;">Back to Home</a>
  </div>

  <div class="container">
    <div class="filter">
        <h3>Filter by Product Category</h3>
        <table>
          <tbody id="category-filters"></tbody>
        </table>
      </div>
    <div class="content">
      <form id="lookup-form">
        <label for="name">Lookup Customer by Name or ID</label><br>
        <input list="suggestions" id="name" name="name" placeholder="Enter customer name or ID" autocomplete="off" style="width: 70%; padding: 10px;">
        <datalist id="suggestions"></datalist>
        <button type="submit" style="padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer;">Search</button>
      </form>

      <div id="customer-details" class="table-container">
        <h2>Customer Details</h2>
        <table>
          <tr><th>Customer ID</th><td id="customer-id"></td></tr>
          <tr><th>Name</th><td id="customer-name"></td></tr>
          <tr><th>Email</th><td id="customer-email"></td></tr>
          <tr><th>Phone</th><td id="customer-phone"></td></tr>
        </table>
      </div>

      <div id="purchase-history" class="table-container">
        <h2>Purchase History</h2>
        <table id="history-table">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Date</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <!-- Purchase history rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
