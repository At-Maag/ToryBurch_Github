<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Lookup | Tory Burch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <header class="nav-header">
        <div class="nav-left">
            <a href="/">
                <img src="{{ url_for('static', filename='images/tory-burch-logo.svg') }}" alt="Tory Burch Logo" class="nav-logo">
            </a>
        </div>
        <div class="nav-center">
            <h1 class="page-title">CUSTOMER LOOKUP</h1>
        </div>
    </header>

    <div class="container">
        <form id="lookup-form">
            <div class="search-bar">
                <input type="text" id="customer-search" name="name" placeholder="Enter customer name or ID">
                <button type="submit">Search</button>
            </div>
        </form>

        <section class="customer-details">
            <h2>Customer Information</h2>
            <table>
                <tr><th>Customer ID</th><td id="customer-id"></td></tr>
                <tr><th>Name</th><td id="customer-name"></td></tr>
                <tr><th>Email</th><td id="customer-email"></td></tr>
                <tr><th>Phone</th><td id="customer-phone"></td></tr>
            </table>
        </section>

        <section class="purchase-history">
            <h2>Purchase History</h2>
            <table>
                <thead>
                    <tr><th>Product</th><th>Date</th><th>Quantity</th><th>Amount</th></tr>
                </thead>
                <tbody id="purchase-history-body"></tbody>
            </table>
        </section>
    </div>

</body>
</html>
