<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Lookup | Tory Burch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <header class="nav-header">
        <div class="nav-left">
            <a href="/">
                <img src="{{ url_for('static', filename='images/tory-burch-logo.jpeg') }}" alt="Tory Burch Logo" class="nav-logo">
            </a>
        </div>
        <div class="nav-center">
            <img src="{{ url_for('static', filename='images/tory-burch-banner.png') }}" alt="Tory Burch Banner" class="nav-banner">
        </div>
        <div class="nav-right">
            <a href="/backend" class="nav-text">Customer Lookup</a>
        </div>
    </header>

    <div class="container">
        <form id="lookup-form">
            <div class="search-bar" style="position: relative;">
                <input type="text" id="customer-name" name="name" placeholder="Enter customer name or ID" autocomplete="off">
                <div id="suggestions-box"></div>
                <button type="submit">Search</button>
            </div>
        </form>
        
        <div class="main-container">
            <aside class="filter-section">
                <h3>Filter</h3>
                <div id="filter-options">
                    <label><input type="radio" name="bag-filter" value="all" checked> All</label><br>
                </div>
            </aside>

            <div class="content-section">
                <section class="customer-details">
                    <h2>Customer Information</h2>
                    <table class="info-table">
                        <tr><th>Customer ID</th><td id="customer-id"></td></tr>
                        <tr><th>Name</th><td id="customer-name-display"></td></tr>
                        <tr><th>Email</th><td id="customer-email"></td></tr>
                        <tr><th>Phone</th><td id="customer-phone"></td></tr>
                    </table>
                </section>

                <section class="purchase-history">
                    <h2>Purchase History</h2>
                    <table class="data-table" id="purchaseHistoryTable">
                        <thead>
                            <tr>
                                <th>Product (Style Number) <button class="sort-btn" onclick="sortTable(0, 'string')">▲▼</button></th>
                                <th>Name <button class="sort-btn" onclick="sortTable(1, 'string')">▲▼</button></th>
                                <th>Date <button class="sort-btn" onclick="sortTable(2, 'date')">▲▼</button></th>
                                <th>Quantity <button class="sort-btn" onclick="sortTable(3, 'number')">▲▼</button></th>
                                <th>Amount <button class="sort-btn" onclick="sortTable(4, 'number')">▲▼</button></th>
                            </tr>
                        </thead>
                        <tbody id="purchase-history-body">
                            <tr>
                                <td colspan="5" style="text-align: center;">No data available</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
